<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAAGA MUSIC </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo" alt="RAGA">RAGA</li>
            <li>Home</li>
            <li>Abouts</li>

        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best of Arijit Singh</h1>
           
            <div>
                <div class="song">
                    <img src="kasturi.jpeg" alt="1">
                    <span>Kasturi</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="song">
                    <img src="tera fitoor.jpeg" alt="1">
                    <span>Tera Fitoor</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="song">
                    <img src="images.jpeg" alt="1">
                    <span>Tum hi ho</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="song">
                    <img src="tu har lamha.jpeg" alt="1">
                    <span>Tu har Lamha</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="song">
                    <img src="pal.jpeg" alt="1">
                    <span>Pal</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="song">
                    <img src="khamosiyan.jpeg" alt="1">
                    <span>Khamosiyan</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="song">
                    <img src="gerua.jpeg" alt="1">
                    <span>Gerua</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="song">
                    <img src="kesariya.jpeg" alt="1">
                    <span>Kesariya</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="song">
                    <img src="ae dil hai muskil.jpeg" alt="1">
                    <span>Ae Dil Hai Muskil</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="song">
                    <img src="mareez e ishq.jpeg" alt="1">
                    <span>Mareez-E-Ishq</span>
                    <span class="songlist"><span>05:34 <i class="fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        
        
        <input type="range" name="range" id="myprogressbar" min="0"  max="100" value="100">
        <div class="icons">
            <button id="prev" class="fa-solid fa-3x fa-backward"></button>
            <button id="masterPlay" class="fa-solid fa-3x fa-play-circle"></button>
            <button id="next" class="fa-solid fa-3x fa-forward"></button>


        
    </div>
    <div class="songinfo">
        <img src="playing.gif" alt="" >Arijit Singh
    </div>
    <script src=""></script>
    <script src="https://kit.fontawesome.com/a67b69a08c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
